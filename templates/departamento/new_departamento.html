<h1>Registrar nuevo departamento</h1>

<form method="POST">{% csrf_token %}
    <h3>Datos empleado</h3>
    <p>
        {{ form.nombre }}
    </p>
    <p>
        {{ form.apellido }}
    </p>
    <h3>Datos departamento</h3>
    <p>
        {{ form.departamento }}
    </p>
    <p>
        {{ form.shorname }}
    </p>
    <button type="submit">Guardar</button>
</form>
